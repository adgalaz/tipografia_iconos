<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tipograf√≠as e Iconos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <script src="https://use.fontawesome.com/61e76361dd.js"></script>
  </head>
  <body>

    <header>

      <div class="box" id="firth">
        <p class="icono"><i class="fa fa-star-o fa-2x" aria-hidden="true"></i></p>
        <h3 class="texto"><strong>Star</strong></h3>
        <p class="texto"><strong>"Go out and paint the stars."</strong></p>
      </div>

      <div class="box" id="second">
        <p class="icono"><i class="fa fa-rebel fa-2x" aria-hidden="true"></i></p>
        <h3 class="texto"><strong>Resistance</strong></h3>
        <p class="texto"><strong>"You're not a mess, you're brave for trying."</strong></p>
      </div>

      <div class="box" id="third">
        <p class="icono"><i class="fa fa-heart fa-2x" aria-hidden="true"></i></p>
        <h3 class="texto"><strong>Heart</strong></h3>
        <p class="texto"><strong>"Start each day with a gratefull heart"</strong></p>
      </div>

      <div class="box" id="fourth">
        <p class="icono"><i class="fa fa-apple fa-2x" aria-hidden="true"></i></p>
        <h3 class="texto"><strong>An apple</strong></h3>
        <p class="texto"><strong>"If you want apples, you have to shake the tree."</strong></p>
      </div>

      <div class="box" id="fifth">
        <p class="icono"><i class="fa fa-sun-o fa-2x" aria-hidden="true"></i></p>
        <h3 class="texto"><strong>Sun</strong></h3>
        <p class="texto"><strong>"Every day is a fresh start."</strong></p>
      </div>

    </header>

  </body>
</html>
